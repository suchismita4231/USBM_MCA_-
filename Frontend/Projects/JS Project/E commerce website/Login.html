        <h1 id="h1">Login</h1>

            <br><br>

            <br><br>
            <button type="submit">Login</button>
        </div>
        </form>

    <script>
        document.getElementById('login-form').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Login successful!');
            window.location.href = 'Index.html';
        });
