<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sticky Navbar Example</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }
    
    .navbar {
      background-color: #333;
      overflow: hidden;
      position: sticky;
      top: 0;
      width: 100%;
      z-index: 1000;
    }
    .navbar a {
      float: left;
      display: block;
      color: white;
      text-align: center;
      padding: 14px 20px;
      text-decoration: none;
    }
    .navbar a:hover {
      background-color: #ddd;
      color: black;
    }
 
    .content {
      padding: 20px;
      height: 2000px; 
    }
  </style>
</head>
<body>


  <div class="navbar">
    <a href="#home">Home</a>
    <a href="#about">About</a>
    <a href="#services">Services</a>
    <a href="#contact">Contact</a>
  </div>

  
  <div class="content">
    <h1>Welcome to Our Website</h1>
    <p>Scroll down to see the sticky navbar in action.</p>
  </div>

</body>
</html>
